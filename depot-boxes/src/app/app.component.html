<canvas class="canvas"
        #siteCanvas
        [width]="workArea?.width"
        [height]="workArea?.height">
</canvas>
<div class="tasks">
  <div class="site__title">Orange Retailer: MOVEBOXER</div>
  <div class="tasks__title">Tasks Remaining: {{tasks?.length}}</div>
  <app-task *ngIf="!!currentTask"
    class="tasks__current"
    [task]="currentTask">
  </app-task>
  <app-task class="tasks__task"
    *ngFor="let task of tasks"
    [task]="task">
  </app-task>
</div>
